<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="scan">
        <div class="qrcode"></div>
        <h3>Qr Code Scanning...</h3>
        <div class="border"></div>
    </div>
</body>
</html>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #111;
    }
    .scan{
        position: relative;
        display: flex;
        flex-direction:column;
        align-items: center;
    }
    .scan .qrcode{
        position:relative;
        width: 400px;
        height: 400px;
       
        background:url('/static/Scanner/QR_Code01.png');
        background-size:400px;
   }
   .scan .qrcode::before{
    content: '';
    position: absolute;
    top:0;
    left:0;
    width: 100%;
   
    background: url("/static/Scanner/QR_Code02.png");
    background-size:400px;
    animation:animate 4s linear infinite;
   }
   .scan .qrcode::after{
    content: "";
    position: absolute;
    inset: 20px;
    width: calc(100% - 40px);
    height:2px;
    background-color: #35fd5c;
    filter: drop-shadow(0 0 20px #35fd5c) drop-shadow(0 0 60px #35fd5c);
    animation: animateLine 4s linear infinite;
}
@keyframes animateLine{
    0%,100%{
        top:20px;
    }
    50%{
        top:calc(100% - 20px);
    }
}
   @keyframes animate{
    0%,100%{
        height: 0%;
    }
    50%{
        height: calc(100% - 20px);
    }
   }
   .border{
    position:absolute;
    inset:0;
    background: url("/static/Scanner/border.png");
   background-size: 400px;
   background-repeat: no-repeat;
   animation:animateText 1.2s linear infinite;
   
   }
   .scan h3{
    text-transform:uppercase;
    font-size: 2em;
    color: white;
    filter:drop-shadow(0 0 20px #fff) drop-shadow(0 0 60px #fff);
    animation:animateText 0.5s steps(1) infinite;
   }
   @keyframes animateText {
    0%{
        opacity:0
    }
    50%{
        opacity:1
    }
   }
</style>
